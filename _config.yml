# Site Info
title: Codinfox Lanyon
tagline: 'D2GSS- Capture The Flag'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: "/t"
url: "https://github.com/TeamD2GSS"
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Codinfox
  description: Team D2GSS learning to be a giant in CTF world.
  gravatar: 594b9770f934ef523e16cddce936c76c # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/lizhihao
    github:    https://github.com/codinfox
    # facebook:  <hide>
    twitter:   https://twitter.com/D2GSS
    email:     teamd2gss@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/CTF-Writeups/' }
    - { Tags: '/blog/tags/' }
  #About:          
  #  - '/about/'
  Github Project: 
    - 'http://teamd2gss.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/H4CKT-2016/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

